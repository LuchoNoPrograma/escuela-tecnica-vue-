<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@planEstudioDetalle.add.headline">Add Plan Estudio Detalle</h1>
    <div>
        <a routerLink="/planEstudioDetalles" class="btn btn-secondary" i18n="@@planEstudioDetalle.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="idUsuReg" rowType="number" i18n-label="@@planEstudioDetalle.idUsuReg.label" label="Id Usu Reg" />
    <app-input-row [group]="addForm" field="idUsuMod" rowType="number" i18n-label="@@planEstudioDetalle.idUsuMod.label" label="Id Usu Mod" />
    <app-input-row [group]="addForm" field="cargaHoraria" rowType="number" i18n-label="@@planEstudioDetalle.cargaHoraria.label" label="Carga Horaria" />
    <app-input-row [group]="addForm" field="creditos" i18n-label="@@planEstudioDetalle.creditos.label" label="Creditos" />
    <app-input-row [group]="addForm" field="orden" rowType="number" i18n-label="@@planEstudioDetalle.orden.label" label="Orden" />
    <app-input-row [group]="addForm" field="sigla" i18n-label="@@planEstudioDetalle.sigla.label" label="Sigla" />
    <app-input-row [group]="addForm" field="nivel" rowType="select" [options]="nivelValues" i18n-label="@@planEstudioDetalle.nivel.label" label="Nivel" />
    <app-input-row [group]="addForm" field="modulo" rowType="select" [options]="moduloValues" i18n-label="@@planEstudioDetalle.modulo.label" label="Modulo" />
    <app-input-row [group]="addForm" field="planEstudio" rowType="select" [options]="planEstudioValues" i18n-label="@@planEstudioDetalle.planEstudio.label" label="Plan Estudio" />
    <input type="submit" i18n-value="@@planEstudioDetalle.add.headline" value="Add Plan Estudio Detalle" class="btn btn-primary mt-4" />
</form>
