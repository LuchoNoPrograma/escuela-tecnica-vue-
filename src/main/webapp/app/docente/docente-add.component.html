<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@docente.add.headline">Add Docente</h1>
    <div>
        <a routerLink="/docentes" class="btn btn-secondary" i18n="@@docente.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="idUsuReg" rowType="number" i18n-label="@@docente.idUsuReg.label" label="Id Usu Reg" />
    <app-input-row [group]="addForm" field="idUsuMod" rowType="number" i18n-label="@@docente.idUsuMod.label" label="Id Usu Mod" />
    <app-input-row [group]="addForm" field="nroResolucion" rowType="number" i18n-label="@@docente.nroResolucion.label" label="Nro Resolucion" />
    <app-input-row [group]="addForm" field="fecInicioContrato" rowType="datepicker" i18n-label="@@docente.fecInicioContrato.label" label="Fec Inicio Contrato" />
    <app-input-row [group]="addForm" field="fecFinContrato" rowType="datepicker" i18n-label="@@docente.fecFinContrato.label" label="Fec Fin Contrato" />
    <app-input-row [group]="addForm" field="persona" rowType="select" [options]="personaValues" i18n-label="@@docente.persona.label" label="Persona" />
    <input type="submit" i18n-value="@@docente.add.headline" value="Add Docente" class="btn btn-primary mt-4" />
</form>
