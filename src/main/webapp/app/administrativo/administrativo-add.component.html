<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@administrativo.add.headline">Add Administrativo</h1>
    <div>
        <a routerLink="/administrativos" class="btn btn-secondary" i18n="@@administrativo.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="idUsuReg" rowType="number" i18n-label="@@administrativo.idUsuReg.label" label="Id Usu Reg" />
    <app-input-row [group]="addForm" field="idUsuMod" rowType="number" i18n-label="@@administrativo.idUsuMod.label" label="Id Usu Mod" />
    <app-input-row [group]="addForm" field="fecIngreso" rowType="datetimepicker" i18n-label="@@administrativo.fecIngreso.label" label="Fec Ingreso" />
    <app-input-row [group]="addForm" field="fecSalida" rowType="datetimepicker" i18n-label="@@administrativo.fecSalida.label" label="Fec Salida" />
    <app-input-row [group]="addForm" field="habil" rowType="checkbox" i18n-label="@@administrativo.habil.label" label="Habil" />
    <app-input-row [group]="addForm" field="persona" rowType="select" [options]="personaValues" i18n-label="@@administrativo.persona.label" label="Persona" />
    <input type="submit" i18n-value="@@administrativo.add.headline" value="Add Administrativo" class="btn btn-primary mt-4" />
</form>
