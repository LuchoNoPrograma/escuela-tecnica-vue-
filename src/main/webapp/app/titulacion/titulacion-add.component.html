<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@titulacion.add.headline">Add Titulacion</h1>
    <div>
        <a routerLink="/titulacions" class="btn btn-secondary" i18n="@@titulacion.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="idUsuReg" rowType="number" i18n-label="@@titulacion.idUsuReg.label" label="Id Usu Reg" />
    <app-input-row [group]="addForm" field="idUsuMod" rowType="number" i18n-label="@@titulacion.idUsuMod.label" label="Id Usu Mod" />
    <app-input-row [group]="addForm" field="fecEmision" rowType="datetimepicker" i18n-label="@@titulacion.fecEmision.label" label="Fec Emision" />
    <app-input-row [group]="addForm" field="codTitulo" i18n-label="@@titulacion.codTitulo.label" label="Cod Titulo" />
    <app-input-row [group]="addForm" field="urlDoc" rowType="textarea" i18n-label="@@titulacion.urlDoc.label" label="Url Doc" />
    <app-input-row [group]="addForm" field="matricula" rowType="select" [options]="matriculaValues" i18n-label="@@titulacion.matricula.label" label="Matricula" />
    <input type="submit" i18n-value="@@titulacion.add.headline" value="Add Titulacion" class="btn btn-primary mt-4" />
</form>
