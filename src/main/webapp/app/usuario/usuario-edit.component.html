<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@usuario.edit.headline">Edit Usuario</h1>
    <div>
        <a routerLink="/usuarios" class="btn btn-secondary" i18n="@@usuario.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="idUsuario" rowType="number" i18n-label="@@usuario.idUsuario.label" label="Id Usuario" />
    <app-input-row [group]="editForm" field="idUsuReg" rowType="number" i18n-label="@@usuario.idUsuReg.label" label="Id Usu Reg" />
    <app-input-row [group]="editForm" field="idUsuMod" rowType="number" i18n-label="@@usuario.idUsuMod.label" label="Id Usu Mod" />
    <app-input-row [group]="editForm" field="nombreUsuario" i18n-label="@@usuario.nombreUsuario.label" label="Nombre Usuario" />
    <app-input-row [group]="editForm" field="contrasenaHash" rowType="password" i18n-label="@@usuario.contrasenaHash.label" label="Contrasena Hash" />
    <app-input-row [group]="editForm" field="estUsuario" i18n-label="@@usuario.estUsuario.label" label="Est Usuario" />
    <app-input-row [group]="editForm" field="listaTareasAsignadas" rowType="multiselect" [options]="listaTareasAsignadasValues" i18n-label="@@usuario.listaTareasAsignadas.label" label="Lista Tareas Asignadas" />
    <app-input-row [group]="editForm" field="persona" rowType="select" [options]="personaValues" i18n-label="@@usuario.persona.label" label="Persona" />
    <input type="submit" i18n-value="@@usuario.edit.headline" value="Edit Usuario" class="btn btn-primary mt-4" />
</form>
