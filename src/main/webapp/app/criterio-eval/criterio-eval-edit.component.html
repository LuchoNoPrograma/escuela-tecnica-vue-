<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@criterioEval.edit.headline">Edit Criterio Eval</h1>
    <div>
        <a routerLink="/criterioEvals" class="btn btn-secondary" i18n="@@criterioEval.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="idCriterioEval" rowType="number" i18n-label="@@criterioEval.idCriterioEval.label" label="Id Criterio Eval" />
    <app-input-row [group]="editForm" field="idUsuReg" rowType="number" i18n-label="@@criterioEval.idUsuReg.label" label="Id Usu Reg" />
    <app-input-row [group]="editForm" field="idUsuMod" rowType="number" i18n-label="@@criterioEval.idUsuMod.label" label="Id Usu Mod" />
    <app-input-row [group]="editForm" field="nombreCrit" i18n-label="@@criterioEval.nombreCrit.label" label="Nombre Crit" />
    <app-input-row [group]="editForm" field="descripcion" i18n-label="@@criterioEval.descripcion.label" label="Descripcion" />
    <app-input-row [group]="editForm" field="ponderacion" rowType="number" i18n-label="@@criterioEval.ponderacion.label" label="Ponderacion" />
    <app-input-row [group]="editForm" field="orden" rowType="number" i18n-label="@@criterioEval.orden.label" label="Orden" />
    <app-input-row [group]="editForm" field="cronogramaMod" rowType="select" [options]="cronogramaModValues" i18n-label="@@criterioEval.cronogramaMod.label" label="Cronograma Mod" />
    <input type="submit" i18n-value="@@criterioEval.edit.headline" value="Edit Criterio Eval" class="btn btn-primary mt-4" />
</form>
