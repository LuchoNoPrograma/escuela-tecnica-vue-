<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@ocupa.list.headline">Ocupas</h1>
    <div>
        <a routerLink="/ocupas/add" class="btn btn-primary ms-2" i18n="@@ocupa.list.createNew">Create new Ocupa</a>
    </div>
</div>
@if (!ocupas || ocupas.length === 0) {
<div i18n="@@ocupa.list.empty">No Ocupas could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@ocupa.estOcupa.label">Est Ocupa</th>
                <th scope="col" i18n="@@ocupa.idUsuReg.label">Id Usu Reg</th>
                <th scope="col" i18n="@@ocupa.idUsuMod.label">Id Usu Mod</th>
                <th scope="col" i18n="@@ocupa.rol.label">Rol</th>
                <th scope="col" i18n="@@ocupa.usuario.label">Usuario</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (ocupa of ocupas; track ocupa.estOcupa) {
            <tr>
                <td>{{ ocupa.estOcupa }}</td>
                <td>{{ ocupa.idUsuReg }}</td>
                <td>{{ ocupa.idUsuMod }}</td>
                <td>{{ ocupa.rol }}</td>
                <td>{{ ocupa.usuario }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/ocupas/edit', ocupa.estOcupa]" class="btn btn-sm btn-secondary" i18n="@@ocupa.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(ocupa.estOcupa!)" class="btn btn-sm btn-secondary" i18n="@@ocupa.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
